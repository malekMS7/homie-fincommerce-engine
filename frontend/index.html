<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homie - Student Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero-header">
        <div class="header-content-left">
            <h1>Homie</h1>
            <h2>Find your vibe... Discover the best student spots.</h2>
            <p>Explore our curated selection of 50+ local gems in Tunis, from cheap eats to perfect study corners.</p>
        </div>

        <div class="header-image-right">
            <img src="619073673_863041769857775_3511034882431141034_n.jpg" alt="Student Vibe">
        </div>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ex: calm place with cheap coffee...">
            <button onclick="searchPlaces()">Search</button>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="hidden">Thinking...</div>
        
        <div id="resultsContainer" class="results-grid">
            </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
